{% extends 'base.html' %}
{% load static %}
{% block title %} RNAfold {% endblock %}
{% block header%} RNAfold {% endblock %}
{% block content %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/RNAfold.css' %}">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.js"></script>

</head>

<body>
    <div id="full-screen"></div>
    <div class="select" style="visibility: visible;">
        <form id="ajax_form">
            {% csrf_token %}
            <script>csrf_token= "{{ csrf_token }}"</script>

            <select id="version" name="version" style="margin-left: 5%; margin-bottom: 1%;">
                <option value="own_S08_11">S08_11</option>
                <option value="own_S09_09_WT">S09_09_WT</option>
                <option value="up45down9">up45down9</option>
            </select>
        </form>
    </div>
    <center><div class="card" style="width: 90%;">
        <table id="siteTable" class="table table-striped" style="width: 90%;"></table>
    </div></center>

    <!-- Modal -->
    <div class="modal fade show" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" style="display: block; visibility: hidden; z-index: 9999;" aria-modal="true" role="dialog">
        <div class="modal-dialog  modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <h5 class="modal-title" id="staticBackdropLabel">Result</h5> -->
                    <button type="button" class="btn-close closebutton" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="plotImage" style="width: 75%"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary closebutton" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/RNAfold.js' %}"></script> <!--連接.js-->
</body>
{% endblock %}
